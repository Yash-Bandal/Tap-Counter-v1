<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>राम नाम जप काउंटर</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f4e1;
        }

        .container {
            margin-top: 50px;
        }

        .box {
            border: 2px solid #6b4226;
            width: 250px;
            height: 80px;
            background-color: #ffeb99;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #6b4226;
            border-radius: 10px;
            margin: auto;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        #btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #d4a017;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn:hover {
            background-color: #b8860b;
        }

        #Image {
            display: none;
            margin: auto;
            margin-top: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>| राम .....|</h1>
        <div class="box">
            <p id="count">0</p>
        </div>
        <button id="btn">राम</button>
        <br>
        <img id="Image" src="Ram.jpg" alt="Lord Krishna">
    </div>

    <div class="box2">
        <h2 id="disp">Mind Cleaning Deeply</h2>
    </div>
    <script src="script.js">

    </script>

</body>

</html>
